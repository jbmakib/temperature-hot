<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..."
                    id="search-input">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-button" onclick="loadData()">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center" id="weather-result">
            <h1>Search the city to get weather</h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
